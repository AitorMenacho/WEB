<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="stylesheet" media="screen" href="./css/Index.css" type="text/css"/>
    </head>

    <body>
        <h1>Registro</h1>
        <form action="./php/Index.php" method="POST">
            <p>Inserte Nombre:</p>
            <input type="text" name="NOMBRE">
            <br>
            <p>Inserte Apellido 1:</p>
            <input type="text" name="APELLIDO_1">
            <br>
            <p>Inserte Apellido 2:</p>
            <input type="text" name="APELLIDO_2">
            <br>
            <p>Inserte Sexo:</p>
            <input type="radio" id="hombre" value="hombre" name="SEXO">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" value="mujer" name="SEXO">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" value="otro" name="SEXO">
            <label for="otro">Otro</label>
            <br>
            <p>Inserte Dirección:</p>
            <input type="text" name="DIRECCION">
            <br>
            <p>Inserte Correo Electrónico:</p>
            <input type="email" name="CORREO">
            <br>
            <p>Inserte Teléfono:</p>
            <input type="number" name="TELEFONO">
            <br>
            <p>Inserte Fecha de nacimiento:</p>
            <input type="date" name="FECHA_NACIMIENTO">
            <br>
            <p>Inserte Población:</p>
            <input type="text" name="POBLACION">
            <br>
            <p>Inserte Provincia:</p>
            <input type="text" name="PROVINCIA">
            <br>
            <p>Inserte Contraseña:</p>
            <input type="password" name="CONTRASEÑA">
            <br>
            <p>Inserte DNI:</p>
            <input type="text" name="DNI">
            <br>
            <br>
            <input type="submit" value="Registrarme">
        </form>
    </body>

</html>
